name: Main Workflow

on:
  # Triggers the workflow on every pull request to master branch
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  google-formatting:
    name: Google java reformat
    runs-on: ubuntu-latest

    steps:
      - if: github.event_name != 'pull_request'
        uses: actions/checkout@v2
      - if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Reformat the code.
        uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--aosp --skip-javadoc-formatting --replace"
  Build:
    name: Build the standalone app
    runs-on: ubuntu-latest
    needs: google-formatting

    steps:
      - if: github.event_name != 'pull_request'
        uses: actions/checkout@v2
      - if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Build the app.
        run: ./gradlew app:build