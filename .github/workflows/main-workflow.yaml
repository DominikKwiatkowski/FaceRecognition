name: Main Workflow

on: [push]

jobs:
  google-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code.
      - uses: actions/checkout@v2 # v2 required
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--aosp --replace"
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code.
        uses: actions/checkout@v2 # v2 required
      - name: Build the app.
        run: ./gradlew app:build
